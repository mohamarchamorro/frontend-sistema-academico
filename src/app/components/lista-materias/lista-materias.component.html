
<a [routerLink]="['/crear-materia']" class="btn btn-lg btn-success mb-3 bi bi-journal-plus"> Crear Materia</a>

<div>
    <div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>NOMBRE</th>
                <th>ACCIONES</th>

            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let materia of materias">
                <td>{{materia.id}}</td>
                <td>{{materia.nombre}}</td>

                <td>
                    <button class="btn btn-sm btn-success bi bi-eye-fill" [routerLink]="['/materias',materia.id]"></button>
                    <button class="btn btn-sm btn-danger bi bi-trash-fill mx-2" (click)="delete(materia.id!)"></button>
                </td>
            </tr>
        </tbody>

    </table>
</div>

</div>
