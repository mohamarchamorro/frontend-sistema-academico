<div class="card">
    <div class="card-header text-center bg-success">
        <h3 class="card-title text-white">Actualizar Materia</h3>
    </div>

    <div class="card-body">
        <form (ngSubmit)="onSubmit(ngForms)" #ngForms="ngForm">

            <div class="form-group row mb-3">
                <label class="col-md-2" for="id">ID: </label>
                <div class="col-md-10">
                    <input type="text" name="id" class="form-control" [(ngModel)]="materia.id" disabled>

                </div>

            </div>

            <div class="form-group row my-2">
                <label class="col-md-2" for="primer_nombre">Nombre: </label>
                <div class="col-md-10">
                    <input type="text" name="primer_nombre" class="form-control" required
                        [(ngModel)]="materia.nombre" #nombre="ngModel">

                </div>

                @if(nombre.invalid && (nombre.dirty || nombre.touched)){
                    @if(nombre.errors!['required']){
                    <li class="alert alert-danger my-2">
                        El Nombre es requerido
                    </li>
                    }
                }

                @if(errores.nombre){
                <li class="alert alert-danger my-2">{{errores.nombre}}</li>
                }



            </div>


            <div class="text-center">
                <button type="submit" class="btn btn-success text-white" [disabled]="ngForms.invalid">Actualizar</button>
            </div>



        </form>

    </div>

</div>
